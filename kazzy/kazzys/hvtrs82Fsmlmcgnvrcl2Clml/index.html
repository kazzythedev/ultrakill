<!DOCTYPE html>
<html lang="en-us">
<head>

    <style>
        html,

            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
        }

        #loading-screen img {
            width: 250px;
            height: auto;
        }

        #loading-text {
            margin-top: 20px;
            color: white;
            font-size: 26px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            display: flex;
            gap: 2px;
            text-align: center;
        }

        #loading-text span {
            display: inline-block;
        }

        #sub-text {
            margin-top: 8px;
            font-size: 14px;
            color: #aaa;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>

<body>

                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": true, "speed": 2.43, "size_min": 0.1, "sync": false }
                },
                "line_linked": { "enable": false },
                "move": {
                    "enable": true,
                    "speed": 20.8,
                    "direction": "left",
                    "random": false,
                    "straight": true,
                    "out_mode": "out",

                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "bubble" },
                    "onclick": { "enable": false },
                    "resize": true
                },
                "modes": {
                    "bubble": { "distance": 400, "size": 0, "duration": 2, "opacity": 0, "speed": 3 }
                }
            },
            "retina_detect": true
        });

        var canvas = document.querySelector("#unity-canvas");
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";
            document.body.style.textAlign = "left";
        } else {
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];
                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers);
                        let mergedFileUrl = URL.createObjectURL(mergedBlob);
                        resolve(mergedFileUrl);
                        return;
                    }
                    fetch(fileParts[index]).then((r) => r.arrayBuffer()).then((data) => {
                        buffers.push(data);
                        fetchPart(index + 1);
                    }).catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) parts.push(file + ".part" + i);
            return parts;
        }

        Promise.all([
            mergeFiles(getParts("Build/2facc552a7176a3c4f6184e293ead869.data.unityweb", 1, 3))
        ]).then(([dataUrl]) => {
            document.querySelector("#unity-canvas").hidden = false;
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: dataUrl,
                frameworkUrl: "Build/372c51523da4553ad9ad6740d46ef615.framework.js.unityweb",
                codeUrl: "Build/4316a55f7504875581587d5c75896d34.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Hakita",
                productName: "ULTRAKILL",
                productVersion: "1.0"
            }).then(() => {
                const loadingScreen = document.querySelector("#loading-screen");
                loadingScreen.classList.add("fade-out");
                setTimeout(() => loadingScreen.remove(), 1000);
            });
        });
    </script>
</body>

</html>
